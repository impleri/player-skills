name: Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build publish
      - name: Remove Extra JARs
        run: rm -f {fabric,forge}/build/libs/*{sources,dev,shadow}*.jar
      - name: Move Fabric JARs
        run: for f in fabric/build/libs/*.jar; do mv "$f" "${f/.jar/-fabric.jar}"; done
      - name: Move Forge JARs
        run: for f in forge/build/libs/*.jar; do mv "$f" "${f/.jar/-forge.jar}"; done
      - name: Box Fabric JARs
        uses: actions/upload-artifact@v3
        with:
          name: fabric
          path: fabric/build/libs
      - name: Box Forge JARs
        uses: actions/upload-artifact@v3
        with:
          name: forge
          path: forge/build/libs

  deploy-github:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Unbox Fabric JARs
        uses: actions/download-artifact@v3
        with:
          name: fabric
          path: build/libs
      - name: Unbox Forge JARs
        uses: actions/download-artifact@v3
        with:
          name: forge
          path: build/libs
      - uses: Kir-Antipov/mc-publish@v3.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          github-generate-changelog: true
          files: "build/libs/*.jar"

  deploy-fabric:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Unbox Fabric JARs
        uses: actions/download-artifact@v3
        with:
          name: fabric
          path: build/libs
      - uses: Kir-Antipov/mc-publish@v3.2
        with:
          loaders: fabric
          modrinth-id: rQf7vUve
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 711489
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files: "build/libs/*-fabric.jar"

  deploy-forge:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Unbox Forge JARs
        uses: actions/download-artifact@v3
        with:
          name: forge
          path: build/libs
      - uses: Kir-Antipov/mc-publish@v3.2
        with:
          loaders: forge
          modrinth-id: rQf7vUve
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          curseforge-id: 711489
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}
          files: "build/libs/*-forge.jar"
